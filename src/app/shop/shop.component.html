<ol class="breadcrumb">
    <li><a [routerLink]="['/']">Home</a></li>
    <li class="active">Laptops</li>
</ol>
<div class="shop-container">
    <ul class="nav nav-tabs visible-xs">
        <li class="active"><a data-toggle="tab" href="#products">Results</a></li>
        <li><a data-toggle="tab" href="#filter">Filter</a></li>
    </ul>

    <div class="row">
        <div class="tab-content">
            <div class="col-sm-2 tab-pane fade in" id='filter'>
                <div>
                    <div class="selection-header">Refine by</div>
                    <h3>Featured Brands</h3>
                    <div class="checkbox">
                        <label>
                        <input type="checkbox" class="left-check" [(ngModel)]="brand.isApple" (ngModelChange)="getPage(_page, 'Apple')">Apple
                    </label>
                    </div>

                    <div class="checkbox">
                        <label>
                        <input type="checkbox" class="left-check" [(ngModel)]="brand.isAsus" (ngModelChange)="getPage(_page, 'Asus')">Asus
                    </label>
                    </div>

                    <div class="checkbox">
                        <label>
                        <input type="checkbox" class="left-check" [(ngModel)]="brand.isMicrosoft" (ngModelChange)="getPage(_page, 'Microsoft')">Microsoft
                    </label>
                    </div>

                    <div class="checkbox">
                        <label>
                        <input type="checkbox" class="left-check" [(ngModel)]="brand.isDell" (ngModelChange)="getPage(_page, 'Dell')">Dell
                    </label>
                    </div>

                    <div class="checkbox">
                        <label>
                        <input type="checkbox" class="left-check" [(ngModel)]="brand.isHP" (ngModelChange)="getPage(_page, 'HP')">HP
                    </label>
                    </div>

                    <div class="checkbox">
                        <label>
                        <input type="checkbox" class="left-check" [(ngModel)]="brand.isAcer" (ngModelChange)="getPage(_page, 'Acer')">Acer
                    </label>
                    </div>

                    <div class="checkbox">
                        <label>
                        <input type="checkbox" class="left-check" [(ngModel)]="brand.isSamsung" (ngModelChange)="getPage(_page, 'Samsung')">Samsung
                    </label>
                    </div>

                    <div class="checkbox">
                        <label>
                        <input type="checkbox" class="left-check" [(ngModel)]="brand.isLenovo" (ngModelChange)="getPage(_page, 'Lenovo')">Lenovo
                    </label>
                    </div>

                    <h3>Operating System</h3>

                    <div class="checkbox">
                        <label>
                        <input type="checkbox" class="left-check" [(ngModel)]="os.isMac" (ngModelChange)="getPage(_page, 'Mac OS X')">Mac OS X
                    </label>
                    </div>

                    <div class="checkbox">
                        <label>
                        <input type="checkbox" class="left-check" [(ngModel)]="os.isWin10" (ngModelChange)="getPage(_page, 'Windows 10')">Windows 10
                    </label>
                    </div>
                    <div class="checkbox">
                        <label>
                        <input type="checkbox" class="left-check" [(ngModel)]="os.isWin8" (ngModelChange)="getPage(_page, 'Windows 8.1')">Windows 8.1
                    </label>
                    </div>
                    <div class="checkbox">
                        <label>
                        <input type="checkbox" class="left-check" [(ngModel)]="os.isWin7" (ngModelChange)="getPage(_page, 'Windows 7 Home')">Windows 7 Home
                    </label>
                    </div>
                    <div class="checkbox">
                        <label>
                        <input type="checkbox" class="left-check" [(ngModel)]="os.isChrome" (ngModelChange)="getPage(_page, 'Chrome OS')">Chrome OS
                    </label>
                    </div>

                    <h3>Price</h3>
                    <div class="checkbox">
                        <label>
                        <input type="checkbox" class="left-check" [(ngModel)]="price.isUnder500" (ngModelChange)="getPage(_page, 'price')">Under $500
                    </label>
                    </div>
                    <div class="checkbox">
                        <label>
                        <input type="checkbox" class="left-check" [(ngModel)]="price.is500to600" (ngModelChange)="getPage(_page, 'price')">$500 to $600
                    </label>
                    </div>
                    <div class="checkbox">
                        <label>
                        <input type="checkbox" class="left-check" [(ngModel)]="price.is600to700" (ngModelChange)="getPage(_page, 'price')">$600 to $700
                    </label>
                    </div>
                    <div class="checkbox">
                        <label>
                        <input type="checkbox" class="left-check" [(ngModel)]="price.is700to800" (ngModelChange)="getPage(_page, 'price')">$700 to $800
                    </label>
                    </div>
                    <div class="checkbox">
                        <label>
                        <input type="checkbox" class="left-check" [(ngModel)]="price.is800to900" (ngModelChange)="getPage(_page, 'price')">$800 to $900
                    </label>
                    </div>
                    <div class="checkbox">
                        <label>
                        <input type="checkbox" class="left-check" [(ngModel)]="price.is900to1000" (ngModelChange)="getPage(_page, 'price')">$900 to $1000
                    </label>
                    </div>
                    <div class="checkbox">
                        <label>
                        <input type="checkbox" class="left-check" [(ngModel)]="price.isAbove1000" (ngModelChange)="getPage(_page, 'price')">Above $1000
                    </label>
                    </div>
                    <div class="custom-container"> <!--Has some bugs. Need to make it better-->
                        $ <input [(ngModel)]="minCustom" class="price-custom" type="text" id="low-price" name="min" maxlength="9" placeholder="Min">
                        to $ <input [(ngModel)]="maxCustom" class="price-custom" type="text" value="" id="high-price" name="max" maxlength="7" placeholder="Max">
                        <label id="custom-label" (click) = "getPage(_page, 'customPrice')">Go</label>
                    </div>

                    <h3>RAM Size</h3>
                    <div class="checkbox">
                        <label>
                        <input type="checkbox" class="left-check" [(ngModel)]="ram.is64andAbove" (ngModelChange)="getPage(_page, '64')">64 GB & Above
                    </label>
                    </div>
                    <div class="checkbox">
                        <label>
                        <input type="checkbox" class="left-check" [(ngModel)]="ram.is32" (ngModelChange)="getPage(_page, '32')">32 GB
                    </label>
                    </div>
                    <div class="checkbox">
                        <label>
                        <input type="checkbox" class="left-check" [(ngModel)]="ram.is16" (ngModelChange)="getPage(_page, '16')">16 GB
                    </label>
                    </div>
                    <div class="checkbox">
                        <label>
                        <input type="checkbox" class="left-check" [(ngModel)]="ram.is12" (ngModelChange)="getPage(_page, '12')">12 GB
                    </label>
                    </div>
                    <div class="checkbox">
                        <label>
                        <input type="checkbox" class="left-check" [(ngModel)]="ram.is8" (ngModelChange)="getPage(_page, '8')">8 GB
                    </label>
                    </div>
                    <div class="checkbox">
                        <label>
                        <input type="checkbox" class="left-check" [(ngModel)]="ram.is4" (ngModelChange)="getPage(_page, '4')">4 GB
                    </label>
                    </div>
                    <div class="checkbox">
                        <label>
                        <input type="checkbox" class="left-check" [(ngModel)]="ram.is2" (ngModelChange)="getPage(_page, '2')">2 GB
                    </label>
                    </div>


                    <h3>Processor Type</h3>

                    <div class="checkbox">
                        <label>
                        <input type="checkbox" class="left-check" [(ngModel)]="processor.isInteli7" (ngModelChange)="getPage(_page, 'Intel Core i7')">Intel Core i7
                    </label>
                    </div>

                    <div class="checkbox">
                        <label>
                        <input type="checkbox" class="left-check" [(ngModel)]="processor.isInteli5" (ngModelChange)="getPage(_page, 'Intel Core i5')">Intel Core i5
                    </label>
                    </div>

                    <div class="checkbox">
                        <label>
                        <input type="checkbox" class="left-check" [(ngModel)]="processor.isInteli3" (ngModelChange)="getPage(_page, 'Intel Core i3')">Intel Core i3
                    </label>
                    </div>

                    <div class="checkbox">
                        <label>
                        <input type="checkbox" class="left-check" [(ngModel)]="processor.isIntelCore2" (ngModelChange)="getPage(_page, 'Intel Core 2')">Intel Core 2
                    </label>
                    </div>

                    <div class="checkbox">
                        <label>
                        <input type="checkbox" class="left-check" [(ngModel)]="processor.isAMDAthlon" (ngModelChange)="getPage(_page, 'AMD')">AMD Athlon
                    </label>
                    </div>

                    <h3>Hard Drive Type</h3>
                    <div class="checkbox">
                        <label>
                        <input type="checkbox" class="left-check" [(ngModel)]="hardDrive.isSSD" (ngModelChange)="getPage(_page, 'SSD')">Solid State Drive
                    </label>
                    </div>

                    <div class="checkbox">
                        <label>
                        <input type="checkbox" class="left-check" [(ngModel)]="hardDrive.isHardDrive" (ngModelChange)="getPage(_page, 'Hard Disk')">Hard Drive
                    </label>
                    </div>

                </div>
            </div>
            <div class="col-sm-10 col-xs-12 tab-pane fade in active" id="products">
                <div class="center-block text-center row is-flex">
                    <div [ngClass]="{ 'hidden': !_loading }" class="loader"></div>
                    <div class="no-results" *ngIf="!searchResult">There are no results that match your search filter. Please try something else.</div>
                    <div [ngClass]="{ 'hidden' : _loading}" class="col-lg-3 col-md-4 col-sm-6 col-xs-12 big-display boxception" *ngFor="let item of _data | paginate: { id: 'server', itemsPerPage: _itemsPerPage, currentPage: _page, totalItems: _total }">
                        <div>
                            <a [routerLink]="['/product', item.id]" class="main-content-name"><img [src]="item.img"></a>
                        </div>
                        <a [routerLink]="['/product', item.id]" class="main-content-name">{{item.name | ellipsis: 91}}</a>
                        <div class="main-content-price">${{item.price}}</div>
                        <ngb-rating id="shop-rating" [rate]="item.rating" max="5" [readonly]="true"></ngb-rating>
                    </div>
                </div>
                <div [ngClass]="{ 'hidden' : _loading}" *ngIf="searchResult" class="text-center">
                    <pagination-controls class="more-results" (pageChange)="getPage($event)" id="server">

                    </pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
