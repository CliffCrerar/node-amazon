<h1> Shop all your favorite stuff here! </h1>

<div class="shop-container">
    <div class="row">
        <div class="col-sm-2 hidden-xs">
            <div style="min-height:500px;"></div>
        </div>
        <div class="col-sm-10 col-xs-12">
            <div class="center-block text-center row is-flex">
                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 big-display" *ngFor="let item of _data | async | paginate: { id: 'server', itemsPerPage: 24, currentPage: _page, totalItems: _total }">
                    <div><img [src]="item.img"></div>
                    <p>{{item.laptops_name}}</p>
                    <p>${{item.price}}</p>
                </div>
            </div>
            <div class="text-center">
                <pagination-controls (pageChange)="getPage($event)" id="server">
                    
                </pagination-controls>
            </div>
        </div>
    </div>
</div>
