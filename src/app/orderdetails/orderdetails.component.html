<div class="orders-container">
    <ol class="breadcrumb">
        <li><a [routerLink]="['/user/orders']">Your Orders</a></li>
        <li class="active bread-name">Order Details</li>
    </ol>
    <!--<h2> Your Shopping orders is empty.</h2>-->
    <div class="row">
        <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">
            <h2 class="orders-title text-center">Order Details</h2>
            <div class="col-xs-12">
                <div class="col-xs-12">
                    <div class="details-head" *ngFor="let item of _temp">
                        <div class="col-xs-12">Ordered on {{item.date_added | date:'longDate'}} | Order #{{item.id}}</div>
                        <!--<div class="col-xs-9">
                                <div>Shipping Address</div>
                                <div>{{item.fullname}}</div>
                                <div>{{item.address}}</div>
                                <div>{{item.state}}</div>
                                <div>{{item.zip}}</div>
                            </div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
