<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" [routerLink]="['']">Cyrano</a>
      <a class="nav-shop" [routerLink]="['/shop']">Shop</a>

      <a *ngIf="showLogin" class="dropdown user-welcome">
        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Hello, {{userGivenName}}<span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a class="drop-link" [routerLink]="['/user/orders']">Your Orders</a></li>
          <li role="separator" class="divider"></li>
          <li><a class="drop-link" href="/logout">Sign Out</a></li>
        </ul>
        &nbsp;
        <a class="cart-icon" [routerLink]="['/user/cart']"><span class = "glyphicon glyphicon-shopping-cart"></span> Cart</a>

      </a>

      <a *ngIf="!showLogin" class="login-cyrano" href="#" data-toggle="modal" data-target="#login-modal">Login</a>

      <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
          <div class="loginmodal-container">
            <a href="/google-auth" class="btn btn-google"><img class="google-g" src="assets/images/google-g.png"> <span>Log in with Google</span> </a>
            <a href="/facebook-auth" class="btn btn-facebook"><img class="facebook-f" src="assets/images/facebook-f.png"> <span>Log in with Facebook</span> </a>
            <div class="login-seperator">
              <span class="login-seperator-text">or</span>
              <hr>
            </div>
            <form>
              <input type="text" name="user" placeholder="Username">
              <input type="password" name="pass" placeholder="Password">
              <input type="submit" name="login" class="login loginmodal-submit" value="Log in">
            </form>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</nav>
